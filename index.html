<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700;800&family=Roboto:wght@400;900&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header section  -->
    <header>
        <nav class="navbar">
            <div class="nav-name">
                <div class="nav-icon">
                    <img src="./images/Frame.png" alt="">
                </div>
                <h5 class="game-name"><span class="g">K</span>night <span class="g">G</span>amer</h5>
            </div>
            <div class="nav-menu">
                <h5>About Us</h5>
                <h5>Developers</h5>
                <div class="follow-us">
                    <h5>Follow Us On</h5>
                    <img src="./images/youtube-icon.png" alt="">
                    <img src="./images/tiktok-icon.png" alt="">
                </div>
            </div>
        </nav>
        <section class="banner-container">
            <div class="banner-content">
                <h1>Play the Latest Games</h1>
                <h1>G.O.A.T.</h1>
                <li>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
                <div class="btn-container">
                    <button class="btn">SIGN IN</button>
                    <button class="btn">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img-container">
                <img class="banner-img" src="./images/Group 18.png" alt="">
            </div>
        </section>
    </header>
    <!-- Main section  -->
    <main>
        <section class="gamer-container">
            <div class="gamer-img">
                <img src="" alt="">
            </div>
            <div class="gamer-content">

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
